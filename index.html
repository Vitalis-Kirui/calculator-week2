<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script   src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>

    <div class="container">

        <h1>Calculator</h1>

        <form id="add">
            <div class="form-group"> <label for="add1">1st number:</label> 
                <input id="add1" class="form-control" type="text"> </div>

            <div class="form-group"> <label for="add2">2nd number:</label> 
                <input id="add2" class="form-control" type="text"> </div>

            <button class="addition" >Add!</button> 

            <button class="multiplication" >Multiply!</button>

            <button class="subtraction" >Subtract!</button> 

            <button class="division" >Divide!</button>

            <div class="results">

                <h3>Results</h3>

                <p> Numbers are: </p>

                <p> <span class="number1">First Number: </span> </p>

                <p> <span class="number2">Second Number: </span> </p>

                <p> <span id="results">Total: </span> </p>

            </div>

        </form>

    </div>

</body>
</html>
