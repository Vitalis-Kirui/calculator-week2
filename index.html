<body>

    <div class="container">

        <h1>Calculator</h1>

        <form id="add">
            <div class="form-group"> <label for="add1">1st number:</label> 
                <input id="add1" class="form-control" type="text"> </div>

            <div class="form-group"> <label for="add2">2nd number:</label> 
                <input id="add2" class="form-control" type="text"> </div>

        <div class="buttons">

            <button class="addition" >+</button> 

            <button class="multiplication" >X</button>

            <button class="subtraction" >-</button> 

            <button class="division" >/</button>

        </div>

            <div class="results">

                <h3>Results</h3>

                <!-- <p> <span class="number1">First Number: </span> </p>

                <p> <span class="number2">Second Number: </span> </p> -->

    </div>
